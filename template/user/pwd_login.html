<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>修改登录密码</title>
    <link rel="stylesheet" href="/Public/mobile/css/base.css?k=37372" />

    <script type="text/javascript" src="/Public/mobile/js/adaptive.js"></script>
    <script type="text/javascript" src="/Public/mobile/js/config.js"></script>
    <script type="text/javascript" src="/Public/mobile/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/Public/mobile/js/public.js"></script>

    <script type="text/javascript">
        function msg(title, content, type, url) {
            $("#msgTitle").html(title);
            $("#msgContent").html(content);
            if (type == 1) {
                var btn = '<input type="button" value="确定" onclick="$(\'#msgBox\').hide();" style="background-color: #FF8600;color:#fff;border: none;padding:5px 10px;"/>';
            }
            else {
                var btn = '<input type="button" value="确定" onclick="window.location.href=\'' + url + '\'" style="background-color: #ff8600;color:#fff;border: none;padding:5px 10px;"/>';
            }
            $("#msgBtn").html(btn);
            $("#msgBox").show();
        }
    </script>
</head>

<body>
    <div id="msgBox"
        style="width: 100%;background-color: rgba(0,0,0,0.25);height: 1000px;position: fixed;top: 0;left: 0;z-index: 9999;font-size:.28rem;display: none;">
        <div
            style="width: 80%;margin-top: 40%;margin-left: 10%;background-color: #fff;border-radius: 5px;overflow: hidden;">
            <div id="msgTitle" style="padding:10px 20px;background-color: #ff8600;color:#fff;">
                提示
            </div>
            <div id="msgContent" style="padding:20px;line-height: 25px;">
                内容
            </div>
            <div id="msgBtn" style="padding: 10px 20px;text-align: right;border-top: 1px solid #eee;">
                <input type="button" value="确定"
                    style="background-color: #4f79bc;color:#fff;border: none;padding:5px 10px;" />
                <input type="button" value="取消"
                    style="background-color: #4f79bc;color:#fff;border: none;padding:5px 10px;" />
            </div>
        </div>
    </div>
    <div class="mobile">
        <div class="othertop">
            <a class="goback" href="/user/set_account.html"><img src="/Public/mobile/img/goback.png" /></a>
            <div class="othertop-font">修改登录密码</div>
        </div>
        <div class="header-nbsp"></div>
        <div class="login_bg">
            <form action="/user/pwd_login.html" method="post" id="ifr">
                <div class="input_text cert">
                    <label>原登录密码</label>
                    <input type="text" name="oldpwd" id="oldpwd" placeholder="请输入登录密码">
                </div>
                <div class="input_text cert">
                    <label>新登录密码</label>
                    <input type="password" name="pwd" id="pwd" placeholder="请输入新登录密码">
                </div>
                <div class="input_text cert">
                    <label>确认密码</label>
                    <input type="password" name="pwd2" id="pwd2" placeholder="请输入确认密码">
                </div>
                <input type="submit" class="input_btn" value="完成修改" />
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $("#ifr").submit(function () {
            var oldpwd = $("#oldpwd").val();
            var pwd = $("#pwd").val();
            var pwd2 = $("#pwd2").val();
            if (oldpwd.length < 6 || oldpwd.length > 16) {
                msg("错误", "请输入6-16个字符的原登录密码！", 1);
                return false;
            }
            if (pwd.length < 6 || pwd.length > 16) {
                msg("错误", "请输入6-16个字符的新登录密码！", 1);
                return false;
            }
            if (pwd2.length < 6 || pwd2.length > 16) {
                msg("错误", "请再次输入6-16个字符的新登录密码！", 1);
                return false;
            }
            if (pwd != pwd2) {
                msg("错误", "两次密码不一致！", 1);
                return false;
            }
        })
    </script>
</body>

</html>
