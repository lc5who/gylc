        <script type="text/javascript">
            //轮播图
            $('.mod_01').css('width', document.body.offsetWidth);
            if (document.getElementById("slide_01")) {
                var slide_01 = new ScrollPic();
                slide_01.scrollContId = "slide_01"; //内容容器ID
                slide_01.dotListId = "slide_01_dot";//点列表ID
                slide_01.dotOnClassName = "selected";
                slide_01.frameWidth = document.body.offsetWidth;
                slide_01.pageWidth = document.body.offsetWidth;
                slide_01.upright = false;
                slide_01.speed = 10;
                slide_01.space = 30;
                slide_01.initialize(); //初始化
            }
        </script>

        <!-- 投资项目 -->
        <volist name="item" id="vo">
<div class="pro_box">
    <a href="/mobile/details/id/{$vo.id}.html">
        <div class="item_list">

            <h2>{$vo.title}</h2>
            <img src="{$vo.avaimage}">
            <dl>
                <dt class="left">
                    <p><strong>{$vo.day}</strong>天</p>
                    <p>项目周期</p>
                </dt>
                <dt class="right">
                    <p>收益分红：<strong>{:round($vo.rate*$vo.day*$vo.min/100,2)}</strong>元</p>
                    <p>起投金额：<strong>{$vo.min}</strong>元</p>
                    <!-- 进度条 -->
                    
                    <div class="circle">
                        
                        
                        <if condition="$vo.percent lt 51">
                            <div class="circle_left" >
                                <div class="clip_left"></div>
                            </div>
                            <div class="circle_right" style="transform:rotate({$vo.percent*3.6}deg);">
                                <div class="clip_right"></div>
                            </div>
                            <else/>
                            <div class="circle_left" style="transform:rotate({$vo.percent*3.6-50*3.6}deg);">
                                <div class="clip_left"></div>
                            </div>
                            <div class="circle_right" style="background-color: #fd5b35;">
                                <div class="clip_right"></div>
                            </div>
                        </if>
                        
                        <div class="mask">
                            <span>{$vo.percent}</span>%
                        </div>
                    </div>
                </dt>
            </dl>
            <div style="clear: both;"></div>
            <p class="pro_det">
                <span>项目规模：{$vo.total}万元</span>
                <span>{$vo.typedata}</span>
            </p>
            <p class="txt"></p>
        </div>
    </a>
</div>
