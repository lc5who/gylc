<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"payinfo"}' class="form-control selectpage" name="row[category_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payee" class="form-control" name="row[payee]" type="text" value="NULL">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bankname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bankname" class="form-control" name="row[bankname]" type="text" value="NULL">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bankcard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bankcard" class="form-control" name="row[bankcard]" type="text" value="NULL">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bankaddress')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bankaddress" class="form-control" name="row[bankaddress]" type="text" value="NULL">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alipayimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-alipayimage" class="form-control" size="50" name="row[alipayimage]" type="text" value="NULL">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-alipayimage" class="btn btn-danger plupload" data-input-id="c-alipayimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-alipayimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-alipayimage" class="btn btn-primary fachoose" data-input-id="c-alipayimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-alipayimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-alipayimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wxpayimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-wxpayimage" class="form-control" size="50" name="row[wxpayimage]" type="text" value="NULL">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-wxpayimage" class="btn btn-danger plupload" data-input-id="c-wxpayimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-wxpayimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-wxpayimage" class="btn btn-primary fachoose" data-input-id="c-wxpayimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-wxpayimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-wxpayimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Memo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-memo" data-rule="required" class="form-control " rows="5" name="row[memo]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-switch" data-rule="required" class="form-control" name="row[switch]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
